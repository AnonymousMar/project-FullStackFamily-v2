<!-- Modal Window -->
<div class="overlay"></div>
<div class="modal modal-auth" data-modal>
  <button class="btn-modal-close" data-modal-close type="button">
    <svg class="modal-close-icon" width="28" height="28">
      <use href="./img/icons.svg#icon-x-close"></use>
    </svg>
  </button>
  <form class="modal-form">
    <label class="modal-field">
      <span class="modal-field-input">
        <input
          class="modal-input"
          type="text"
          name="name"
          maxlength="27"
          placeholder="name"
        />
        <svg
          class="modal-icon"
          width="28"
          height="28"
          style="stroke-width: 2px"
        >
          <use href="./img/icons.svg#icon-user"></use>
        </svg>
      </span>
    </label>
    <label class="modal-field">
      <span class="modal-field-input">
        <input
          class="modal-input"
          type="email"
          name="email"
          required
          minlength="6"
          maxlength="27"
          placeholder="email*"
          pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          title="Invalid email address"
          autofocus
        />
        <svg class="modal-icon" width="28" height="28">
          <use href="./img/icons.svg#icon-mail"></use>
        </svg>
      </span>
    </label>
    <label class="modal-field">
      <span class="modal-field-input">
        <input
          class="modal-input"
          type="password"
          name="password"
          required
          minlength="6"
          maxlength="12"
          placeholder="password*"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
          title="Require min 6 sign, which include at least 1 uppercase character, 1 lowercase character, and 1 number."
        />
        <svg class="modal-icon" width="24" height="24">
          <use href="./img/icons.svg#icon-lock"></use>
        </svg>
      </span>
    </label>
    <button class="btn-modal-submit" type="submit">sign up</button>
    <div class="box-btn-modal-action">
      <button class="btn-modal-action" type="button" data-action="signup">
        sign up
      </button>
      <button class="btn-modal-action" type="button" data-action="signin">
        sign in
      </button>
    </div>
  </form>
</div>
